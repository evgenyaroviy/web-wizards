<!-- Несколько модальных окон -->

<div class="modal" data-modal="1">
    <!--   Svg иконка для закрытия окна  -->
    <svg class="modal__cross js-modal-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
            d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z" />
    </svg>
    <p class="modal__title">book <span class="italic">a table</span></p>
    <form class="form">
        <div class="modal-input">
            <div>
                <input type="text" class="info" placeholder="your name">
                <p class="info-text">who should book a table for?</p>
            </div>
            <select name="numder" id="numder" class="info-select" placeholder="number of people">
                <option value="value1" class="select-text" selected>number of people</option>
                <option value="value2" class="select-text">1</option>
                <option value="value3" class="select-text">2</option>
                <option value="value3" class="select-text">3</option>
                <option value="value3" class="select-text">4</option>
                <option value="value3" class="select-text">5</option>
            </select>
        </div>

        <div class="modal-select">
            <div>
                <input type="tel" pattern="^\+\d{2} \(\d{3}\) \d{3}-\d{2}-\d{2}$" minlength="19" class="info"
                    placeholder="+ 38 () " required="">
                <p class="info-text">phone number</p>
            </div>
            <div>
                <select name="day" id="day" class="info-select" placeholder="today">
                    <option value="value1" class="select-text" selected>today</option>
                    <option value="value2" class="select-text">tomorrow</option>
                    <option value="value3" class="select-text">day after tomorrow</option>
                </select>
                <p class="info-text">what date to book?</p>
            </div>
        </div>
        <button type="submit" class="btn-info">make a resrvation</button>
    </form>

</div>
