<section class="hero-hotel">
  <div>
    <div class="hero-hotel-section">
      <div class="hero-hotel-txt">
        <h1 class="hero-hotel-title">hotel</h1>
        <div class="hero-hotel-buttons">
          <button class="hero-hotel-btn">book a room</button>
          <button class="hero-hotel-btn">View prices</button>
        </div>
      </div>
      <div class="hotel-vector">
        <ul class="hero-hotel-img">
          <li class="hotel-img">
            <picture>
              <source
                media="(min-width: 1440px)"
                srcset="
                  ./img/desktop/1x/hotel/hotel-slide-1.jpg       1x,
                  ./img/desktop/2x/hotel-2x/hotel-slide-1-2x.jpg 2x
                "
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  ./img/tablet/1x/hotel/hotel-slide-1.jpg       1x,
                  ./img/tablet/2x/hotel-2x/hotel-slide-1-2x.jpg 2x
                "
              />
              <source
                media="(min-width: 375px)"
                srcset="
                  ./img/mob/1x/hotel/hotel-slide-1.jpg       1x,
                  ./img/mob/2x/hotel-2x/hotel-slide-1-2x.jpg 2x
                "
              />
              <img
                src="./img/desktop/1x/hotel/hotel-slide-1.jpg 1x "
                alt="hotel"
              />
            </picture>
          </li>
          <li class="">
            <picture>
              <source
                media="(min-width: 1440px)"
                srcset="
                  ./img/desktop/1x/hotel/hotel-slide-2.jpg       1x,
                  ./img/desktop/2x/hotel-2x/hotel-slide-2-2x.jpg 2x
                "
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  ./img/tablet/1x/hotel/hotel-slide-2.jpg       1x,
                  ./img/tablet/2x/hotel-2x/hotel-slide-2-2x.jpg 2x
                "
              />
              <source
                media="(min-width: 375px)"
                srcset="
                  ./img/mob/1x/hotel/hotel-slide-2.jpg       1x,
                  ./img/mob/2x/hotel-2x/hotel-slide-2-2x.jpg 2x
                "
              />
              <img
                src="./img/desktop/1x/hotel/hotel-slide-2.jpg "
                alt="kichen"
              />
            </picture>
          </li>
        </ul>
        <div class="hotel-list-button">
          <button class="hotel-button">
            <svg width="7" height="14">
              <use class="hotel-icon" href=""></use>
            </svg>
          </button>
          <button class="hotel-button">
            <svg width="7" height="14">
              <use class="hotel-icon" href=""></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <p class="hero-hotel-sub">
      Whether you're in the mood for a hearty breakfast, a light lunch, or a
      romantic dinner, our menu has something for everyone.
    </p>
  </div>
</section>
