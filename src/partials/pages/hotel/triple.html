<section class="triple">
  <div class="container">
    <picture>
      <source
        srcset="
          ./img/desktop/1x/hotel/hotel-trip-2.jpg       1x,
          ./img/desktop/2x/hotel-2x/hotel-trip-2-2x.jpg 2x
        "
        media="(min-width: 1440px)"
      />
      <source
        srcset="
          ./img/tablet/1x/hotel/hotel-trip-2.jpg       1x,
          ./img/tablet/2x/hotel-2x/hotel-trip-2-2x.jpg 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./img/mob/1x/hotel/hotel-trip-2.jpg       1x,
          ./img/mob/2x/hotel-2x/hotel-trip-2-2x.jpg 2x
        "
        media="(max-width: 767px)"
      />
      <img
        class="triple__room"
        src="./images/collegue1-270.jpg"
        alt="Спальня"
      />
    </picture>
    <div class="picture-set">
      <picture>
        <source
          srcset="
            ./img/desktop/1x/hotel/hotel-trip-3.jpg       1x,
            ./img/desktop/2x/hotel-2x/hotel-trip-3-2x.jpg 2x
          "
          media="(min-width: 1440px)"
        />
        <source
          srcset="
            ./img/tablet/1x/hotel/hotel-trip-3.jpg       1x,
            ./img/tablet/2x/hotel-2x/hotel-trip-3-2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./img/mob/1x/hotel/hotel-trip-3.jpg       1x,
            ./img/mob/2x/hotel-2x/hotel-trip-3-2x.jpg 2x
          "
          media="(max-width: 767px)"
        />
        <img
          class="triple__bath"
          src="./images/collegue1-270.jpg"
          alt="Ванна кімната"
        />
      </picture>
      <picture>
        <source
          srcset="
            ./img/desktop/1x/hotel/hotel-trip-1.jpg       1x,
            ./img/desktop/2x/hotel-2x/hotel-trip-1-2x.jpg 2x
          "
          media="(min-width: 1440px)"
        />
        <source
          srcset="
            ./img/tablet/1x/hotel/hotel-trip-1.jpg       1x,
            ./img/tablet/2x/hotel-2x/hotel-trip-1-2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./img/mob/1x/hotel/hotel-trip-1.jpg       1x,
            ./img/mob/2x/hotel-2x/hotel-trip-1-2x.jpg 2x
          "
          media="(max-width: 767px)"
        />
        <img
          class="triple__kitchen"
          src="./images/collegue1-270.jpg"
          alt="Кухня"
        />
      </picture>
    </div>
    <h2 class="triple__title">Triple Room</h2>
    <p class="triple__description">
      Escape to our spacious Triple Room, perfect for families or groups. Enjoy
      comfort with three beds, seating area, stunning views, flat-screen TVs,
      Wi-Fi, and mini-fridge.
    </p>
    <p class="triple__facilities">
      Rejuvenate in the en-suite bathroom with plush towels and toiletries. Book
      now for a memorable stay.
    </p>
    <button class="details">More details</button>
    <button class="prices">View prices</button>
  </div>
</section>
