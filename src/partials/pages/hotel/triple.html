<section class="triple">
  <div class="container">
    <div class="triple__picture-block">
      <picture class="triple__room">
        <source
          srcset="
            ./img/desktop/1x/hotel/hotel-trip-2.jpg 1x,
            ./img/desktop/2x/hotel-2x/hotel-trip-2-2x.jpg 2x
          "
          media="(min-width: 1440px)"
        />
        <source
          srcset="
            ./img/tablet/1x/hotel/hotel-trip-2.jpg 1x,
            ./img/tablet/2x/hotel-2x/hotel-trip-2-2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./img/mob/1x/hotel/hotel-trip-2.jpg 1x,
            ./img/mob/2x/hotel-2x/hotel-trip-2-2x.jpg 2x
          "
          media="(max-width: 767px)"
        />
        <img class="room-pic" src="./images/collegue1-270.jpg" alt="Спальня" />
      </picture>
      <div class="triple__picture-set">
        <picture class="triple__bath">
          <source
            srcset="
              ./img/desktop/1x/hotel/hotel-trip-3.jpg 1x,
              ./img/desktop/2x/hotel-2x/hotel-trip-3-2x.jpg 2x
            "
            media="(min-width: 1440px)"
          />
          <source
            srcset="
              ./img/tablet/1x/hotel/hotel-trip-3.jpg 1x,
              ./img/tablet/2x/hotel-2x/hotel-trip-3-2x.jpg 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./img/mob/1x/hotel/hotel-trip-3.jpg 1x,
              ./img/mob/2x/hotel-2x/hotel-trip-3-2x.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <img
            class="room-pic"
            src="./images/collegue1-270.jpg"
            alt="Ванна кімната"
          />
        </picture>
        <picture class="triple__kitchen">
          <source
            srcset="
              ./img/desktop/1x/hotel/hotel-trip-1.jpg 1x,
              ./img/desktop/2x/hotel-2x/hotel-trip-1-2x.jpg 2x
            "
            media="(min-width: 1440px)"
          />
          <source
            srcset="
              ./img/tablet/1x/hotel/hotel-trip-1.jpg 1x,
              ./img/tablet/2x/hotel-2x/hotel-trip-1-2x.jpg 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./img/mob/1x/hotel/hotel-trip-1.jpg 1x,
              ./img/mob/2x/hotel-2x/hotel-trip-1-2x.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <img
            class="room-pic"
            src="./images/collegue1-270.jpg"
            alt="Кухня"
          />
        </picture>
      </div>
    </div>
    <div class="triple__position">
      <div class="triple__data">
        <h2 class="triple__title">Triple Room</h2>
        <div class="triple__text">
          <p class="triple__description">
            Escape to our spacious Triple Room, perfect for families or groups.
            Enjoy comfort with three beds, seating area, stunning views,
            flat-screen TVs, Wi-Fi, and mini-fridge.
          </p>
          <p class="triple__facilities">
            Rejuvenate in the en-suite bathroom with plush towels and
            toiletries. Book now for a memorable stay.
          </p>
        </div>
      </div>
      <div class="triple__buttons">
        <button class="details triple__info-button">More details</button>
        <button class="prices triple__info-button">View prices</button>
      </div>
    </div>
  </div>
</section>
